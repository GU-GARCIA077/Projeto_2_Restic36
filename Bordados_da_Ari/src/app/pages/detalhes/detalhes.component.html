<h3 class="titulo">{{prod?.titulo}}</h3>
<section class="details">
    <img [src]="prod?.image" alt="" class="image">
    <section class="info">
        <section class="label">
            <p class="label-texto">Descrição:</p>
            <p class="titulo-normal">{{prod?.descricao}}</p>
        </section>
        <section class="label">
            <p class="label-texto">Valor:</p>
            <p class="titulo-normal">{{prod?.valor}}</p>
        </section>
    </section>
</section>
